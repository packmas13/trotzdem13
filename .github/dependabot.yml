version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "08:00"
      timezone: "Europe/Berlin"
    allow:
      - dependency-type: "production"
    open-pull-requests-limit: 1

  # Enable version updates for php
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "08:00"
      timezone: "Europe/Berlin"
    allow:
      - dependency-type: "production"
    open-pull-requests-limit: 1
